{% extends 'base.html' %}

{% block title %}앨범 추가 - Hotpot Music{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>앨범 추가</h2>
    <form method="POST" action="{{ url_for('add_album') }}">
        <div class="mb-3">
            <label for="title" class="form-label">앨범 제목</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="artist" class="form-label">아티스트</label>
            <input type="text" class="form-control" id="artist" name="artist" required>
        </div>
        <button type="submit" class="btn btn-primary">앨범 검색 및 추가</button>
    </form>
</div>
{% endblock %}
