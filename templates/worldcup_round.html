{% extends 'base.html' %}

{% block title %}앨범 이상형 월드컵 - {{ current_round }}강 - Hotpot Music{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>앨범 이상형 월드컵</h2>
    <p class="lead">{{ current_round }}/{{ total_rounds }} 라운드</p>
    
    <div class="row mt-4">
        <div class="col-md-6">
            <form method="POST" action="{{ url_for('worldcup_round') }}" class="text-center">
                <input type="hidden" name="winner" value="{{ album1.id }}">
                <button type="submit" class="btn btn-outline-primary btn-lg w-100 p-4">
                    <img src="{{ album1.cover_image }}" alt="{{ album1.title }}" class="img-fluid mb-3" style="max-height: 200px;">
                    <h3>{{ album1.title }}</h3>
                    <p class="text-muted">{{ album1.artist }}</p>
                </button>
            </form>
        </div>
        
        <div class="col-md-6">
            <form method="POST" action="{{ url_for('worldcup_round') }}" class="text-center">
                <input type="hidden" name="winner" value="{{ album2.id }}">
                <button type="submit" class="btn btn-outline-primary btn-lg w-100 p-4">
                    <img src="{{ album2.cover_image }}" alt="{{ album2.title }}" class="img-fluid mb-3" style="max-height: 200px;">
                    <h3>{{ album2.title }}</h3>
                    <p class="text-muted">{{ album2.artist }}</p>
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
