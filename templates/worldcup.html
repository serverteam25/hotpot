{% extends 'base.html' %}

{% block title %}앨범 이상형 월드컵 - Hotpot Music{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>앨범 이상형 월드컵</h2>
    <p class="lead">좋아하는 앨범을 선택하여 우승자를 결정하세요!</p>
    
    <form method="POST" action="{{ url_for('worldcup') }}" class="mt-4">
        <div class="mb-3">
            <label for="genre" class="form-label">장르 선택</label>
            <select class="form-select" id="genre" name="genre" required>
                <option value="">장르를 선택하세요</option>
                <option value="hiphop">힙합</option>
                <option value="kpop">K-POP</option>
            </select>
        </div>
        
        <div class="mb-3">
            <label for="round_size" class="form-label">라운드 크기</label>
            <select class="form-select" id="round_size" name="round_size" required>
                <option value="16">16강</option>
                <option value="32">32강</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">게임 시작</button>
    </form>
</div>
{% endblock %}
