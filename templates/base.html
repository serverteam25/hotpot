<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Hotpot Music</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <a href="{{ url_for('index') }}">🔥 <span>Hotpot Music</span></a>
                </div>
                <ul class="nav-links">
                    <li><a href="{{ url_for('index') }}">홈</a></li>
                    {% if current_user.is_authenticated %}
                    <li><a href="{{ url_for('playlists') }}">내 플레이리스트</a></li>
                    <li><a href="{{ url_for('add_album') }}">앨범 추가</a></li>
                    <li><a href="{{ url_for('recommendations') }}">추천 플레이리스트</a></li>
                    <li><a href="{{ url_for('worldcup') }}">명곡 월드컵</a></li>
                    <li><a href="{{ url_for('logout') }}">로그아웃 ({{ current_user.username }})</a></li>
                    {% else %}
                    <li><a href="{{ url_for('login') }}">로그인</a></li>
                    <li><a href="{{ url_for('register') }}">회원가입</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Hotpot Music. All rights reserved.</p>
    </footer>

</body>
</html>
