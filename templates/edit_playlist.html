{% extends 'base.html' %}

{% block title %}{{ playlist.name }} 수정 - Hotpot Music{% endblock %}

{% block content %}
<section class="form-section">
    <h1>플레이리스트 수정</h1>
    
    <form action="{{ url_for('edit_playlist', playlist_id=playlist.id) }}" method="POST" class="form">
        <div class="form-group">
            <label for="name">플레이리스트 이름 *</label>
            <input type="text" id="name" name="name" value="{{ playlist.name }}" required>
        </div>
        
        <div class="form-group">
            <label for="description">설명</label>
            <textarea id="description" name="description" rows="3">{{ playlist.description or '' }}</textarea>
        </div>
        
        <div class="form-group">
            <label for="cover_image">커버 이미지 URL</label>
            <input type="url" id="cover_image" name="cover_image" value="{{ playlist.cover_image or '' }}" placeholder="https://example.com/image.jpg">
        </div>
        
        <div class="form-group">
            <label class="checkbox-label">
                <input type="checkbox" id="is_public" name="is_public" {% if playlist.is_public %}checked{% endif %}>
                <span>공개 플레이리스트로 설정</span>
            </label>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn">플레이리스트 수정</button>
            <a href="{{ url_for('playlist_detail', playlist_id=playlist.id) }}" class="btn btn-outline">취소</a>
        </div>
    </form>
</section>

<style>
    .form-section {
        max-width: 600px;
        margin: 0 auto;
        background-color: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }
    
    .form-section h1 {
        margin-top: 0;
        margin-bottom: 1.5rem;
        color: var(--hotpot-darkest);
    }
    
    .form-group {
        margin-bottom: 1.2rem;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
    }
    
    .form-group input[type="text"],
    .form-group input[type="url"],
    .form-group textarea {
        width: 100%;
        padding: 0.7rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
        font-family: inherit;
    }
    
    .form-group input:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: var(--hotpot-red);
        box-shadow: 0 0 0 2px rgba(230, 57, 70, 0.2);
    }
    
    .checkbox-label {
        display: flex;
        align-items: center;
        cursor: pointer;
    }
    
    .checkbox-label input[type="checkbox"] {
        margin-right: 0.5rem;
        width: 18px;
        height: 18px;
    }
    
    .form-actions {
        margin-top: 2rem;
        display: flex;
        gap: 1rem;
    }
    
    .btn-outline {
        background-color: transparent;
        border: 2px solid var(--hotpot-red);
        color: var(--hotpot-red);
    }
    
    .btn-outline:hover {
        background-color: rgba(230, 57, 70, 0.1);
    }
</style>
{% endblock %}
