{% extends 'base.html' %}

{% block title %}회원가입 - Hotpot Music{% endblock %}

{% block content %}
<section class="auth-form">
    <h1>회원가입</h1>
    
    <form action="{{ url_for('register') }}" method="POST">
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
        </div>

        <!-- ✅ 선호 장르 체크박스 -->
        <div class="form-group">
            <label>선호 장르를 선택해주세요</label><br>
            <div style="display: flex; flex-wrap: wrap; gap: 10px;">
                <label><input type="checkbox" name="preferred_genres" value="pop"> Pop</label>
                <label><input type="checkbox" name="preferred_genres" value="Hip-Hop"> Hip-Hop</label>
                <label><input type="checkbox" name="preferred_genres" value="kpop"> K-Pop</label>
                <label><input type="checkbox" name="preferred_genres" value="rock"> Rock</label>
                <label><input type="checkbox" name="preferred_genres" value="electronic"> Electronic</label>
                <label><input type="checkbox" name="preferred_genres" value="indie"> Indie</label>
                <label><input type="checkbox" name="preferred_genres" value="jazz"> Jazz</label>
                <label><input type="checkbox" name="preferred_genres" value="punk"> Punk</label>
                <!-- ✅ 잘 모르겠어요 옵션 -->
                <label><input type="checkbox" name="preferred_genres" value="unknown"> 잘 모르겠어요</label>
            </div>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn">회원가입</button>
        </div>
    </form>
    
    <div class="auth-links">
        <p>이미 계정이 있으신가요? <a href="{{ url_for('login') }}">로그인</a></p>
    </div>
</section>
{% endblock %}
