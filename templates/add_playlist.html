{% extends 'base.html' %}

{% block title %}새 플레이리스트 - Hotpot Music{% endblock %}

{% block content %}
<section class="form-section">
    <h1>새 플레이리스트 만들기</h1>
    
    <form action="{{ url_for('add_playlist') }}" method="POST" class="form">
        <div class="form-group">
            <label for="title">제목 *</label>
            <input type="text" id="title" name="title" required>
        </div>
        
        <div class="form-group">
            <label for="description">설명</label>
            <textarea id="description" name="description" rows="4"></textarea>
        </div>
        
        <div class="form-group">
            <label for="cover_image">커버 이미지 URL</label>
            <input type="url" id="cover_image" name="cover_image" placeholder="https://example.com/image.jpg">
        </div>
        
        <div class="form-group checkbox-group">
            <input type="checkbox" id="is_public" name="is_public" checked>
            <label for="is_public">공개 플레이리스트</label>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn">플레이리스트 생성</button>
            <a href="{{ url_for('playlists') }}" class="btn btn-outline">취소</a>
        </div>
    </form>
</section>

<style>
    .form-section {
        max-width: 600px;
        margin: 0 auto;
        background-color: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }
    
    .form-section h1 {
        margin-top: 0;
        margin-bottom: 1.5rem;
        color: var(--hotpot-darkest);
    }
    
    .form-group {
        margin-bottom: 1.2rem;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
    }
    
    .form-group input[type="text"],
    .form-group input[type="url"],
    .form-group textarea {
        width: 100%;
        padding: 0.7rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
        font-family: inherit;
    }
    
    .form-group input:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: var(--hotpot-red);
        box-shadow: 0 0 0 2px rgba(230, 57, 70, 0.2);
    }
    
    .checkbox-group {
        display: flex;
        align-items: center;
    }
    
    .checkbox-group input {
        margin-right: 0.5rem;
    }
    
    .checkbox-group label {
        margin-bottom: 0;
    }
    
    .form-actions {
        margin-top: 2rem;
        display: flex;
        gap: 1rem;
    }
    
    .btn-outline {
        background-color: transparent;
        border: 2px solid var(--hotpot-red);
        color: var(--hotpot-red);
    }
    
    .btn-outline:hover {
        background-color: rgba(230, 57, 70, 0.1);
    }
</style>
{% endblock %}
